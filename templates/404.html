{% extends "base0.html" %}
{% block title %}{% endblock %}



{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h1>Error - 404</h1>
    <p>Page not found!</p>

{% endblock %}
